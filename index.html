---
layout: default
title: Vitor Britto - Desenvolvedor Web
---

<ul class="posts">
    {% for post in site.posts %}
    <li class="post span4">
        <a href="{{ site.fullurl }}{{ post.url }}" title="{{ post.title }}">
            <img src="{{post.cover}}" alt="">
            <h4 class="post-title">{{ post.title }}</h4>
        </a>
        <span class="post-date">{{ post.date | date:"%d/%m/%Y" }} | Por {{ site.name }}</span>
    </li>
    {% endfor %}
</ul>

<div class="clear"></div>

<a href="{{ site.fullurl }}/archive" title="Confira a lista completa de artigos" class="btn-archive">Confira a lista completa de artigos</a>
