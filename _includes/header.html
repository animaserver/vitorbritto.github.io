<!DOCTYPE html>
<html>
<head>

    <title>{{ page.title }}</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{{ site.description }}" />

    <!-- Facebook -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="Blog - Vitor Britto"/>
    <meta property="og:url" content="{{ site.url }}{% if page.url != 'index.html' %}{{ page.url }}{% endif %}"/>
    <meta property="og:image" content="{{ site.baseurl }}assets/images/fb.jpg"/>
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}blog{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>

    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.png" type="image/x-icon">
    <link href="{{ site.rssfeed }}" rel="alternate" type="application/rss+xml">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/style.css" rel="stylesheet" id="theme-css"/>

</head>

<body>

    <div class="container">

        <div class="row">
            <header class="header">

                <div class="span4">
                    <div class="header-info">
                        <h1 class="header-name"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
                        <h4 class="header-description">{{ site.description }}</h4>
                    </div>
                </div>

                <div class="span5">
                    {% include nav-main.html %}
                </div>

                <div class="span3">
                    {% include nav-social.html %}
                </div>

            </header>
        </div>

        <div class="line"></div>
